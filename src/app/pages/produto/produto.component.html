<div class="container mt-4">
  <h2 class="mb-4">Lista de Produtos</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Preço</th>
        <th scope="col">Descrição</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ produto.nome }}</td>
        <td>R$ {{ produto.preco }}</td>
        <td>{{ produto.descricao }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deletarProduto(produto.id!)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h2 class="mt-4">Cadastrar Produto</h2>
  <form (ngSubmit)="cadastrarProduto()" class="mt-3">
    <div class="form-group mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="novoProduto.nome" name="nome" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="preco" class="form-label">Preço:</label>
      <input type="number" id="preco" [(ngModel)]="novoProduto.preco" name="preco" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label for="descricao" class="form-label">Descrição:</label>
      <input type="text" id="descricao" [(ngModel)]="novoProduto.descricao" name="descricao" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
  </form>
</div>
