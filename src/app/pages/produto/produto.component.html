<div class="container-fluid mt-4">
  <div class="row">
    <!-- Coluna de Cadastro -->
    <div class="col-lg-4 col-md-12">
      <h2 class="mt-4">Cadastrar Produto</h2>
      <form (ngSubmit)="cadastrarProduto()" class="mt-3">
        <div class="form-group mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" [(ngModel)]="novoProduto.nome" name="nome" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="preco" class="form-label">Preço:</label>
          <input type="number" id="preco" [(ngModel)]="novoProduto.preco" name="preco" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <input type="text" id="descricao" [(ngModel)]="novoProduto.descricao" name="descricao" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Cadastrar</button>
      </form>
    </div>

    <!-- Coluna de Lista de Produtos -->
    <div class="col-lg-4 col-md-12">
      <h2 class="mb-4">Lista de Produtos</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Descrição</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let produto of produtos; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ produto.nome }}</td>
            <td>R$ {{ produto.preco }}</td>
            <td>{{ produto.descricao }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="editarProduto(produto)">Editar</button>
              <button class="btn btn-danger btn-sm" (click)="deletarProduto(produto.id!)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Coluna de Agradecimento/Edição -->
    <div class="col-lg-4 col-md-12">
      <h2 class="mt-4" *ngIf="produtoParaEditar">Editar Produto</h2>
      <form *ngIf="produtoParaEditar" (ngSubmit)="atualizarProduto()" class="mt-3">
        <div class="form-group mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" [(ngModel)]="produtoParaEditar.nome" name="nome" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="preco" class="form-label">Preço:</label>
          <input type="number" id="preco" [(ngModel)]="produtoParaEditar.preco" name="preco" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="descricao" class="form-label">Descrição:</label>
          <input type="text" id="descricao" [(ngModel)]="produtoParaEditar.descricao" name="descricao" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Atualizar</button>
        <button type="button" class="btn btn-secondary mt-3" (click)="produtoParaEditar = null">Cancelar</button>
      </form>
      <div *ngIf="!produtoParaEditar" class="mt-4">
        <h2>Agradecimento</h2>
        <p>Obrigado por utilizar nosso projeto! Espero que ele seja interessante para você.</p>
      </div>
    </div>
  </div>
  <footer class="mt-4 text-center" style="position: fixed; bottom: 0; width: 100%;">
    <p>Desenvolvido por <a href="https://github.com/GlaysonL" target="_blank">Glayson Leonardo</a></p>
  </footer>
</div>
